            <form id="formcontact" class="m-5 text-light rounded-3">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name:</label>
                        <input type="email" class="form-control px-5" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address:</label>
                        <input type="email" class="form-control px-5" id="exampleFormControlInput2"
                            placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message:</label>
                        <textarea id="exampleFormControlTextarea1" class=" form-control form-control-lg" rows="5" cols="30"></textarea>
                    </div>
                    <div class="d-flex p-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
